  about_us_title: "Acerca de Gotham"
  about_us: "Bienvenidos a Gotham Promotion, una empresa dedicada a promover los deportes de combate y apoyar a la próxima generación de luchadores.
    \n\r
    Nuestra misión es crear una plataforma donde los luchadores amateurs y profesionales puedan demostrar sus habilidades y alcanzar nuevas alturas en sus carreras.
    \n\r
    Organizamos eventos en una variedad de formatos, incluyendo MMA, jiu-jitsu y judo, y ofrecemos un ambiente seguro y justo para que nuestros luchadores compitan. En Gotham Promotion, creemos en invertir en el futuro de los deportes de combate. Por eso, ofrecemos oportunidades de entrenamiento para los luchadores aspirantes, así como recursos para entrenadores y equipos para mejorar sus habilidades y estrategias.
    \n\r
    Nos comprometemos a la excelencia en todos los aspectos de nuestro negocio, desde la calidad de nuestros eventos hasta el nivel de servicio al cliente que proporcionamos. Únete a nosotros en nuestra misión de elevar los deportes de combate y descubrir la próxima generación de campeones.
    \n\r
    En Gotham Promotion, estamos apasionados por brindar una plataforma para que los luchadores aspirantes demuestren sus habilidades y avancen en sus carreras en los deportes de combate. Entendemos el arduo trabajo y la dedicación que se requieren para ser un luchador exitoso, y nos esforzamos por apoyar a nuestros atletas en cada paso del camino.
    \n\r
    Nuestro equipo en Gotham Promotion está compuesto por profesionales experimentados que se dedican a garantizar que cada evento que organizamos sea seguro, justo y competitivo. Trabajamos en estrecha colaboración con los organismos reguladores para garantizar que nuestros eventos cumplan con todas las reglas y regulaciones que rigen los deportes de combate.
    \n\r
    Creemos que los deportes de combate son más que solo fuerza física y habilidad. También se trata de fortaleza mental, disciplina y respeto. Como tal, hacemos hincapié en promover estos valores tanto dentro como fuera del ring. Estamos comprometidos en crear una comunidad positiva y solidaria para todos los luchadores y fans de los deportes de combate.
    \n\r
    Ya sea que seas un luchador aspirante buscando llevar tu carrera al siguiente nivel, o un fanático de los deportes de combate en busca de eventos emocionantes y competitivos, Gotham Promotion es el lugar para estar. Únete a nosotros mientras seguimos creciendo y expandiendo el mundo de los deportes de combate."
