  about_us_title: "O Gotham Promotion"
  about_us: "Witaj w Gotham Promotion, firmie dedykowanej promocji sportów walki i wsparciu następnej generacji zawodników.
    \n\r
    Nasza misja polega na stworzeniu platformy, na której amatorscy i zawodowi zawodnicy mogą zaprezentować swoje umiejętności i osiągnąć nowe szczyty w swoich karierach. Organizujemy wydarzenia w różnych formatach, w tym MMA, jiu-jitsu i judo, zapewniając bezpieczne i uczciwe środowisko dla naszych zawodników do rywalizacji.
    \n\r
    W Gotham Promotion wierzymy w inwestowanie w przyszłość sportów walki. Dlatego oferujemy możliwości szkoleniowe dla aspirujących zawodników, a także zasoby dla trenerów i zespołów do poprawy swoich umiejętności i strategii.
    \n\r
    Jesteśmy zobowiązani do doskonałości we wszystkich aspektach naszego biznesu, od jakości naszych wydarzeń po poziom obsługi klienta, którą zapewniamy. Dołącz do naszej misji podniesienia sportów walki i odkrywania następnej generacji mistrzów.
    \n\r
    W Gotham Promotion pasjonuje nas zapewnienie platformy dla aspirujących zawodników do prezentowania swoich umiejętności i awansu w swoich karierach w sportach walki. Rozumiemy, jak wiele trudu i poświęcenia wymaga odniesienie sukcesu w zawodach, i dążymy do wsparcia naszych sportowców na każdym kroku.
    \n\r
    Nasz zespół w Gotham Promotion składa się z doświadczonych profesjonalistów, którzy poświęcają się zapewnieniu, że każde wydarzenie, które organizujemy, jest bezpieczne, uczciwe i konkurencyjne. Ścisłe współpracujemy z organami regulacyjnymi, aby zapewnić, że nasze wydarzenia przestrzegają wszystkich zasad i przepisów regulujących sporty walki.
    \n\r
    Wierzymy, że sporty walki to nie tylko siła fizyczna i umiejętności. To także siła woli, dyscyplina i szacunek. Dlatego tak mocno akcentujemy promowanie tych wartości zarówno w, jak i poza ringiem. Zobowiązujemy się do tworzenia pozytywnej i wspierającej społeczności dla wszystkich zawodników i fanów sportów walki.
    \n\r
    Czy jesteś aspirującym zawodnikiem, szukającym sposobu na osiągnięcie szczytów swojej kariery, czy fanem sportów walki, szukającym ekscytujących i konkurencyjnych wydarzeń, Gotham Promotion jest miejscem dla Ciebie. Dołącz do nas w naszej misji rozwijania i poszerzania świata sportów walki."
